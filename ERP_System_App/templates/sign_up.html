{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- coding by @_.codedevotee -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Business Management System</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'CSS/Sign_in_or_sign_up.css' %}">

</head>

<body>

    <div class="wrapper">
        <div class="form-box register" id="sign-up-form">
            <h2>Sign Up</h2>

            <form action="" name="register" method="post">
                <form action="/sign_in" method="post">

                    {% csrf_token %}

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="username" name="username" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="email" name="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="call"></ion-icon></span>
                        <input type="text" id="number" name="number" required>
                        <label>Phone Number</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="password" name="password" required>
                        <label>Password</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <label>Confirm Password</label>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="/sign_in ">Login</a></p>
                    </div>
                </form>
            </form>
        </div>
    </div>

    <!--Script.js-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add the "loaded" class to the body once the DOM is fully loaded
            document.body.classList.add("loaded");
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
